		<h4>1.更容易记忆。</h4>
		<p>大脑的处理系统都避长就短，越简单的东西越容易记忆，而对于一个网站的入口，超短的网址则意味着更低得记忆成本，这点是显而易见的。</p>
		<h4>2.更多的文字表现。</h4>
		<p>微博140个字，大家是否会经常写着写着然后复制一个网址在尾部会发现超出那么几字，这个时候短网址无疑就能给予很大的帮助，缩短网址意味着可以写更多的字！而如果是QQ签名，几乎能相当于多写一半的文字量！</p>
		<p><span>*notice:</span>这个工具只作为一个中介平台，使用了新浪微博/dwz6/is.gd等主流短网址平台接口缩短网址。</p>
